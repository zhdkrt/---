<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav class="bg-amber-500">
      <ul class="flex justify-around pt-5 pb-5">
        <li class="hover:underline"><a href="#">Главная</a></li>
        <li class="hover:underline"><a href="#">Корзина</a></li>
        <li class="hover:underline"><a href="#">Контакты</a></li>
        <li class="hover:underline"><a href="#">Каталог</a></li>
      </ul>
    </nav>
    <div class="m-5">
      <button class="bg-blue-800 rounded-xl w-32 h-8 text-white">
        Кнопка 1
      </button>
      <button class="bg-red-800 rounded-xl w-32 h-8 text-white">
        Кнопка 2
      </button>
    </div>
    <p class="has-[:hover]:text-red-500">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eligendi
      possimus quibusdam officia
      <span class="cursor-pointer hover">repellendus</span>
      numquam totam. Commodi quidem dolores, officiis ullam id veritatis
      obcaecati numquam neque laborum voluptate ad molestias error.
    </p>
    <div
      class="grid grid-cols-3 grid-rows-2 w-1/4 gap-5 place-items-center b-1 mt-10"
    >
      <div class="bg-blue-800 size-20 text-white order-last">1</div>
      <div class="bg-blue-800 size-20 text-white">2</div>
      <div class="bg-blue-800 size-20 text-white -order-2">3</div>
      <div class="bg-blue-800 size-20 text-white order-first">4</div>
      <div class="bg-blue-800 size-20 text-white">5</div>
      <div class="bg-blue-800 size-20 text-white">6</div>
    </div>
  </body>
</html>
